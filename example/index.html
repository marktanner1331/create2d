<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Create 2D</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <canvas id="stage" class="stage--fullscreen"></canvas>
    <div id="properties" class="property_window">
        <div class="title_bar no_select">
            <span class="title">Properties</span>
            <span class="close_button">x</span>
        </div>
        <div class="tab_buttons">
            <span target="canvasTab" class="tab_button no_select">Canvas</span>
            <span target="propertiesTab" class="tab_button no_select">Properties</span>
        </div>
        <div class="tabs">
            <div class="tab" id="canvasTab">
                <div id="size" class="property_group">
                    <div class="group_header no_select"><span class="group_header_arrow">►</span> Size</div>
                    <div class="group_content">
                        <div class="number_box">
                            <label>Canvas Width:</label><input id="canvasWidth" type="text" />
                        </div>
                        <br />
                        <div class="number_box">
                            <label>Canvas Height:</label><input id="canvasHeight" type="text" />
                        </div>
                        <br />
                        <div class="spacer"></div>
                        <div class="color_box">
                            <label>background Color:</label><input type="text" disabled=true id="backgroundColor"></span>
                        </div>
                    </div>
                </div>
                <div id="grid" class="property_group">
                    <div class="group_header no_select"><span class="group_header_arrow">►</span> Grid</div>
                    <div class="group_content">
                        <div class="number_box">
                            <label>Thickness:</label><input id="gridThickness" type="text" />
                        </div>
                        <br />
                        <div class="number_box">
                            <label>Step:</label><input id="gridStep" type="text" />
                        </div>
                        <br />
                        <div>
                            <span style="float:left;margin-right: 25px;margin-top:5px;">
                                Display:
                                <div style="padding-left:5px;">
                                    <input type="radio" name="display" id="none" /><label for="none">None</label>
                                    <br />
                                    <input type="radio" name="display" id="lines" /><label for="lines">Lines</label>
                                    <br />
                                    <input type="radio" name="display" id="dots" /><label for="dots">Dots</label>
                                </div>
                            </span>
                            <span style="float:right;margin-top:5px;">
                                Geometry:
                                <div style="padding-left:5px;">
                                    <input type="radio" name="geometry" id="isometric" /><label for="isometric">Isometric</label>
                                    <br />
                                    <input type="radio" name="geometry" id="square" /><label for="square">Square</label>
                                </div>
                            </span>
                        </div>
                        </div>
                </div>
                <div id="snapping" class="property_group">
                    <div class="group_header no_select"><span class="group_header_arrow">►</span> Snapping</div>
                    <div class="group_content">
                        <div>
                            <input id="snapToGrid" type="checkbox" /><label for="snapToGrid">Snap to grid</label>
                        </div>
                        <br />
                        <div>
                            <input id="snapToVertices" type="checkbox" /><label for="snapToVertices">Snap to vertices</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab" id="contextTab">Properties</div>
        </div>
    </div>
</body>
</html>
